<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Online Shop</a>
</nav>
<div class="container mt-5">
    <h2>User Detail</h2>
    <div>
        <h4>Username: <span th:text="${user.username}">Username</span></h4>
        <h4>Email: <span th:text="${user.email}">Email</span></h4>
        <h4>Roles: </h4>
        <ul>
            <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
        </ul>
        <form th:action="@{/users/{username}(username=${user.username})}" method="post">
            <input type="hidden" name="_method" value="delete" />
            <input type="submit" value="Delete" class="btn btn-danger"/>
        </form>
    </div>
</div>
</body>
</html>
