<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Online Shop</a>
</nav>
<div class="container mt-5">
    <h2>User List</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">Username</td>
            <td>
                <ul>
                    <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/users/{username}(username=${user.username})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/admin/assign-role(username=${user.username})}" class="btn btn-warning btn-sm">Assign Role</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
