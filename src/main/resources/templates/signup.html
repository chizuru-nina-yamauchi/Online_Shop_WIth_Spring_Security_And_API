<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Sign Up</h1>
    <form th:action="@{/users/signup}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="securityQuestion1">Security Question 1</label>
            <input type="text" class="form-control" id="securityQuestion1" name="securityQuestion1" th:field="*{securityQuestion1}" required>
        </div>
        <div class="form-group">
            <label for="securityAnswer1">Security Answer 1</label>
            <input type="text" class="form-control" id="securityAnswer1" name="securityAnswer1" th:field="*{securityAnswer1}" required>
        </div>
        <div class="form-group">
            <label for="securityQuestion2">Security Question 2</label>
            <input type="text" class="form-control" id="securityQuestion2" name="securityQuestion2" th:field="*{securityQuestion2}" required>
        </div>
        <div class="form-group">
            <label for="securityAnswer2">Security Answer 2</label>
            <input type="text" class="form-control" id="securityAnswer2" name="securityAnswer2" th:field="*{securityAnswer2}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a th:href="@{/login}">Login</a></p>
</div>
</body>
</html>
