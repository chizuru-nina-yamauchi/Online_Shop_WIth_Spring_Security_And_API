<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Online Shop</a>
</nav>
<div class="container mt-5">
    <h2>Product Detail</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${product.price}">Product Price</h6>
            <p class="card-text" th:text="${product.description}">Product Description</p>
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
            <a th:href="@{/products}" class="btn btn-primary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
